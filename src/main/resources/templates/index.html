<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>ToDo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
          th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
          th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Todo Apps</a>
    </div>
  </div>
</nav>

<div class="container">

  <div class="starter-template">
    <h1>Todo App</h1>
    <p class="lead">ペアプロデモ用ToDoアプリ</p>
  </div>
  <div th:each="todo: ${todos}">
    <div class="checkbox">
      <label>
        <input type="checkbox" th:checked="${todo.isDone}">
        <span th:text="${todo.Title}" />
      </label>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="newTodo">新しいTodo</label>
      <input type="text" class="form-control" id="newTodo" placeholder="ToDo" />
    </div>
    <button type="submit" class="btn btn-default">追加</button>
  </form>

</div><!-- /.container -->



</body>

</html>
